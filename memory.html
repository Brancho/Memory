<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="memory.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="page">
      <div class="content">
        <input type="text" name="name" value="PLAYER"><br>
        <div class="dropdown">
          <button class="dropbtn">Select difficulty</button>
          <div class="dropdown-content">
            <a href="#" onclick="app.text1()">easy (4x4)</a>
            <a href="#" onclick="app.text2()">medium (6x6)</a>
            <a href="#" onclick="app.text3()">hard (8x8)</a>
          </div>
        </div>
      </div>
      <a href="#" class="play" onclick="app.newGame()">Play</a>
    </div>



    <div class="outter">

      <div class="player">
        <p>
          PLAYER: <span id="player"></span>
        </p>
      </div>
      <div class="timer">
        <p>
          TIME:
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </p>
      </div>
      <div class="moves">
      <p>
        NUMBER OF MOVES: <span id="count"></span>
      </p>
      </div>
      <div class="difficulty">
        <p>
          DIFFICULTY: <span id="difficulty"></span>
        </p>
      </div>
      <div class="page2">

        <div id="openModal" class="modalDialog">
          <div>
            <h1>Well done!</h1>
            <h3>Player: <span id="finalPlayer"></span></h3>
            <h3>Difficulty: <span id="finalDifficulty"></span></h3>
            <h3>Time: <span id="finalTime"></span> </h3>
            <h3>Number of moves: <span id="finalNOM"></span></h3>
            <h2>Share your results</h2>
            <a href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
              <img src="fb.jpg" id="fb" />
            </a>
            <a class="twitter-share-button"
            href="https://twitter.com/intent/tweet?text=Hello%20world"
            data-size="large"><img src="twitter.png" id="twitter" /></a><br>
            <button type="button" id="HSButton" onclick="app.highScores()">HIGH SCORES</button>
          </div>
        </div>


      </div>
    </div>
<div class="page3">
  <div id="easyScores">
    <h1>EASY</h1><br><br>
    <ol class="easyList">

    </ol>
  </div>
  <div id="mediumScores">
    <h1>MEDIUM</h1><br><br>
    <ol class="mediumList">

    </ol>
  </div>
  <div id="hardScores">
    <h1>HARD</h1><br><br>
    <ol class="hardList">

    </ol>
  </div>

</div>
<button type="button" id="newGame" onclick="app.mainScreen()">NEW GAME</button>


  <script type="text/javascript" src="memory.js">
  </script>
  </body>
</html>
