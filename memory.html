<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="memory.css">
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="page">
      <div class="content">
        <input type="text" name="name" value="PLAYER"><br>
        <div class="dropdown">
          <button class="dropbtn">Select difficulty</button>
          <div class="dropdown-content">
            <a href="#" onclick="app.text1()">easy (4x4)</a>
            <a href="#" onclick="app.text2()">medium (6x6)</a>
            <a href="#" onclick="app.text3()">hard (8x8)</a>
          </div>
        </div>
      </div>
      <a href="#" class="play" onclick="app.newGame()">Play</a>
    </div>



    <div class="outter">
      <div class="player">
        <p>
          PLAYER: <span id="player"></span>
        </p>
      </div>
      <div class="timer">
        <p>
          TIME:
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </p>
      </div>
      <div class="moves">
      <p>
        NUMBER OF MOVES: <span id="count"></span>
      </p>
      </div>
      <div class="difficulty">
        <p>
          DIFFICULTY: <span id="difficulty"></span>
        </p>
      </div>
      <div class="page2">
      </div>
    </div>



  <script type="text/javascript" src="memory.js">
  </script>
  </body>
</html>
